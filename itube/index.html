<html>
<head>
    <title>YouTube動画</title>
</head>
<body>
    <button onclick="loadVideo('5uCzhLd66Bk')">動画1</button>
    <button onclick="loadVideo('5uCzhLd66Bk')">動画2</button>
    <input type="text" id="inText" oninput="inputText()" style="width:260px" placeholder="入力してください">

    <div id="videoContainer"></div>

    <script>
        function loadVideo(videoId) {
            const iframeHtml = `
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/${videoId}"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>`;
            
            document.getElementById('videoContainer').innerHTML = iframeHtml;
        }
        var gTimer;
        function inputText(){
         // =========================================================
         //   入力の度に実行される
         //     入力完了までタイマーで実行待ちする
         //     タイマーまでに次の入力があると、再度タイマー設定
         // =========================================================
            // --- サンプル用 メッセージ出力 -------------------
            var wObj	= document.getElementById("endMsg");
            wObj.innerHTML = '入力中です';
            wObj.className = 'defStyle runStyle';
            // =============================================
            //   一定時間を待って入力完了と判断 
            // =============================================
            if(gTimer){clearTimeout(gTimer);}
            gTimer = setTimeout(inputEnd, 100);
        }
        function inputEnd(){
            loadVideo(document.getElementById("inText").value)
        }
    </script>
</body>
</html>
