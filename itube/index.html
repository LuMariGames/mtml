<html>
<head>
    <title>iTube</title>
</head>
<body>
    <button onclick="loadVideo('5uCzhLd66Bk')">動画1</button>
    <button onclick="loadVideo(document.getElementById('inText'))">動画2</button>
    <input type="text" id="inText" oninput="loadVideo(id)" style="width:260px" placeholder="入力してください">

    <div id="videoContainer"></div>

    <script>
        function loadVideo(videoId) {
            const iframeHtml = `
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/${videoId}"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>`;
            
            document.getElementById('videoContainer').innerHTML = iframeHtml;
        }
    </script>
</body>
</html>
